<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progamação JavaScript</title>
</head>
<body>
    <h1>Lógica de Progamação JavaScript</h1>
    <hr>
    <script>
        let numero
        numero = parseInt(prompt('Digite um número: '))
        for(i = 1;i<=1000;i++){
            document.writeln(numero + ' x ' + i +' = ' + (numero * i) +'<br>')
            if (i % 10 === 0){
                document.write('<hr>')
            }
        }
    </script>
</body>
</html>
