<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progamação JavaScript</title>
</head>
<body>
    <h1>Lógica de Progamação JavaScript</h1>
    <hr>
    <script>
        let ano
        ano = 2017
        for(i = 1004;i<=ano;i++){
            if (((i % 4 === 0) && (i % 100 !== 0 )) || ( i % 400 === 0)){
                document.writeln('Ano: ' + i + ' é Bissexto' + '<br>')
            }
           
        }
    </script>
</body>
</html>
