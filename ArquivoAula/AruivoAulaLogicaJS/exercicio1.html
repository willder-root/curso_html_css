<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progamação JavaScript</title>
</head>
<body>
    <h1>Lógica de Progamação JavaScript</h1>
    <script>
        let numero1
        let numero2

        numero1 = prompt('Digite um número:')

        numero2 = prompt('Digite outro número: ')
        numero1 = parseFloat(numero1)

        numero2 = parseFloat(numero2)
        
        alert('a subtração é: ' + (numero1 - numero2))
        alert('a mutiplicação é: ' + (numero1 * numero2))
        alert('a divisão é: ' + (numero1 / numero2))
        alert('a soma é: ' + (numero1 + numero2))

    </script>
</body>
</html>
