<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progamação JavaScript</title>
</head>
<body>
    <h1>Lógica de Progamação JavaScript</h1>
    <script>
        let numero1, numero2, soma
        numero1 = prompt('Digite um número:')
        numero2 = prompt('Digite outro número')
        soma = parseInt(numero1) + parseInt(numero2)
        alert( numero1 + ' + ' + numero2 + ' = ' + soma)
    </script>
</body>
</html>
