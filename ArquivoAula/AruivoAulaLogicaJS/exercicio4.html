<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progamação JavaScript</title>
</head>
<body>
    <h1>Lógica de Progamação JavaScript</h1>
    <script>
        let n1
        let n2
        let media

        n1 = parseFloat(prompt('Digite um número: '))
        n2 = parseFloat(prompt('Digite outro número: '))
        media = (n1 + n2) / 2
       
        if (media <= 5 || n1 === 0 || n2 === 0 ){
            alert('reprovado')
        }else{
            alert('aprovado')
        }
    </script>
</body>
</html>
